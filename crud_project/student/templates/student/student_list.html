{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Student List</h2>
    <a href="{% url 'student_create' %}" class="btn btn-primary mb-2">Add Student</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roll</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.roll }}</td>
                <td>{{ student.address }}</td>
                <td>
                    <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
